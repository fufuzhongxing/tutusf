    <style>

        body {

        nav {

        button {

<body>
    <nav>
        <button onclick="showTab('asia')">亚洲</button>
        <button onclick="showTab('europe')">欧洲</button>
        <button onclick="showTab('cos')">COS</button>
    </nav>

    <div id="content">
        <div id="asia" class="tab-content">
            <div class="gallery">
                <img src="images/.jpg" alt="亚洲图片1">
                <img src="images/.jpg" alt="亚洲图片2">
                <img src="images/3.jpg" alt="亚洲图片3">
                <img src="images/4.jpg" alt="亚洲图片4">
                <img src="images/5.jpg" alt="亚洲图片5">
                <img src="images/asia-image6.jpg" alt="亚洲图片6">
            </div>
        </div>

        <div id="europe" class="tab-content" style="display:none;">
            <div class="gallery">
                <img src="images/europe-image1.jpg" alt="欧洲图片1">
                <img src="images/europe-image2.jpg" alt="欧洲图片2">
                <img src="images/europe-image3.jpg" alt="欧洲图片3">
                <img src="images/europe-image4.jpg" alt="欧洲图片4">
                <img src="images/europe-image5.jpg" alt="欧洲图片5">
                <img src="images/europe-image6.jpg" alt="欧洲图片6">
            </div>
        </div>

        <div id="cos" class="tab-content" style="display:none;">
            <div class="gallery">
                <img src="images/cos-image1.jpg" alt="COS图片1">
                <img src="images/cos-image2.jpg" alt="COS图片2">
                <img src="images/cos-image3.jpg" alt="COS图片3">
                <img src="images/cos-image4.jpg" alt="COS图片4">
                <img src="images/cos-image5.jpg" alt="COS图片5">
                <img src="images/cos-image6.jpg" alt="COS图片6">
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
